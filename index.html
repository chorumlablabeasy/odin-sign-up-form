<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="images/odin-logo.png">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="top-box">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="mid-box create-acc-form">
            <form action="" method="post">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="text" name="phone_number" id="phone_number">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="text" name="password" id="password">
                </div>
                <div>
                    <label for="password_confirm">CONFIRM PASSWORD</label>
                    <input type="text" name="password_confirm" id="password_confirm">
                </div>
            </form>
        </div>
        <div class="bottom-box">
            <button class="create-acc-btn">Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
